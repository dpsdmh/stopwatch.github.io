<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop-watch</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Stop Watch</h1>
        <h1 id="time">00:00:00</h1>
        <div class="btn">
            <button class="btn1" onclick="start()" id="start">Start</button>
            <button class="btn2" onclick="pause()" id="pause">Pause</button>
            <button class="btn3" onclick="stop()" id="stop">Stop</button>
        </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
